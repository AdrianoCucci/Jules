<form (ngSubmit)="test()">
    <app-text-input type="email" inputId="cf-email" label="Email" required block rounded outlined></app-text-input>
    <app-text-input type="text" inputId="cf-subject" label="Subject" required block rounded outlined>
    </app-text-input>
    <app-text-area inputId="cf-message" label="Message" required block rounded outlined></app-text-area>
    <app-button type="submit" text="SEND" block rounded></app-button>
</form>
