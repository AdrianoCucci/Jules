<h2 class="heading">GALLERY PAGE</h2>

<app-row *ngFor="let row of gallaryRows">
    <app-column *ngFor="let image of row.images" align-h="center" align-v="center">
        <app-image-view [src]="image.src" [alt]="image.alt" (onClick)="imageModal.show($event)"></app-image-view>
    </app-column>
</app-row>

<app-image-modal></app-image-modal>
