<app-header heading="Videos"></app-header>

<img
  src="assets/images/photos/gallery/sitting-2.jpg"
  alt="person-sitting-with-phone"
  class="fixed-background-image"
/>

<app-row *ngFor="let source of sources">
  <app-column class="padding">
    <div class="embed box-shadow-fade hover-grow" [ngSwitch]="source.origin">
      <iframe
        *ngSwitchCase="'youtube'"
        [src]="source.url"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>

      <video
        *ngSwitchCase="'assets'"
        controls="true"
        [src]="source.url"
      ></video>
    </div>
  </app-column>
</app-row>
