<app-header heading="Music"></app-header>

<img
  src="assets/images/photos/standing-with-phone-2.jpg"
  alt="person-standing-with-phone"
  class="fixed-background-image"
/>

<app-row class="padding">
  <app-column h-align="center" v-align="center">
    <div class="primary-song">
      <app-primary-song></app-primary-song>
    </div>

    <div *ngFor="let song of songs;" class="song-showcase">
      <div class="image-wrapper box-shadow-fade hover-grow">
        <img [src]="song.coverImageSrc" [alt]="song.title + ' album cover'" />
      </div>

      <div class="content-wrapper">
        <h2 class="title text-shadow-fade">{{song.title}}</h2>
        <div *ngIf="song.embedUrl" class="embed-wrapper box-shadow-fade">
          <iframe
            style="border-radius: 12px"
            [src]="song.embedUrl"
            width="100%"
            height="152"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy"
          ></iframe>
        </div>
      </div>
    </div>
  </app-column>
</app-row>
