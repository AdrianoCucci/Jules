<app-header heading="Music"></app-header>

<img src="assets/images/photos/standing-with-phone-2.jpg" alt="person-standing-with-phone"
  class="fixed-background-image">

<app-row class="padding">
  <app-column h-align="center" v-align="center">
    <div *ngFor="let source of spotifySources; index as i;" class="song-showcase hover-grow"
      [ngClass]="{'latest': i === 0}">

      <span *ngIf="i === 0" class="text-shadow-fade latest-text">Latest Release!</span>

      <div class="image-wrapper box-shadow-fade">
        <img [src]="source.imageUrl" [alt]="source.title + ' album cover'">
      </div>

      <div class="content-wrapper">
        <h2 class="title text-shadow-fade">{{source.title}}</h2>
        <div class="spotify-embed-wrapper box-shadow-fade">
          <iframe [src]="source.url" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
      </div>
    </div>
  </app-column>
</app-row>
