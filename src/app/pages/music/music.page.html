<app-header heading="Music"></app-header>

<img
  src="assets/images/photos/standing-with-phone-2.jpg"
  alt="person-standing-with-phone"
  class="fixed-background-image"
/>

<app-row class="padding">
  <app-column h-align="center" v-align="center">
    <div class="upcoming-release">
      <app-upcoming-track></app-upcoming-track>
    </div>

    <div
      *ngFor="let source of spotifySources; index as i;"
      class="song-showcase"
      [ngClass]="{'latest': i === 0}"
    >
      <span *ngIf="i === 0" class="text-shadow-fade latest-text"
        >Latest Release!</span
      >

      <div class="image-wrapper box-shadow-fade hover-grow">
        <img [src]="source.imageUrl" [alt]="source.title + ' album cover'" />
      </div>

      <div class="content-wrapper">
        <h2 class="title text-shadow-fade">{{source.title}}</h2>
        <div class="spotify-embed-wrapper box-shadow-fade">
          <iframe
            style="border-radius: 12px"
            [src]="source.url"
            width="100%"
            height="152"
            frameborder="0"
            allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy"
          ></iframe>
        </div>
      </div>
    </div>
  </app-column>
</app-row>
